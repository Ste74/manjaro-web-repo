<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manjaro Repository</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="../data/style.css" rel="stylesheet">
    <link rel="icon" href="../data/manjaro.png">
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light fixed-top bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="">
            <img src="../data/manjaro.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Manjaro Repository
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Repository State <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <span class="navbar-text">VERSION - DATE</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container template">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">HTTP</span>
        </label>
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">HTTPS</span>
        </label>
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">FTP</span>
        </label>
        <select id="country-select" class="custom-select">
            <option selected>All countries</option>
            <option>Africa</option>
            <option>Australia</option>
            <option>Austria</option>
            <option>Belarus</option>
            <option>Belgium</option>
            <option>Brasil</option>
            <option>Bulgaria</option>
            <option>Canada</option>
            <option>Chile</option>
            <option>China</option>
            <option>Colombia</option>
            <option>Costa_Rica</option>
            <option>Czech</option>
            <option>Denmark</option>
            <option>Ecuador</option>
            <option>France</option>
            <option>Germany</option>
            <option>Greece</option>
            <option>Hungary</option>
            <option>Indonesia</option>
            <option>Ireland</option>
            <option>Italy</option>
            <option>Japan</option>
            <option>Netherlands</option>
            <option>Philippines</option>
            <option>Poland</option>
            <option>Portugal</option>
            <option>Romania</option>
            <option>Russia</option>
            <option>Singapore</option>
            <option>Sweden</option>
            <option>Taiwan</option>
            <option>Turkey</option>
            <option>United_Kingdom</option>
            <option>United_States</option>
            <option>Vietnam</option>
        </select>
        <hr>

        <table id="mirrors" class="table table-sm">
            <thead>
                <tr>
                    <th>Mirror</th>
                    <th>Country</th>
                    <th>Protocol</th>
                    <th>Last sync (hh:mm:ss)</th>
                    <th class="sorter-false">Stable</th>
                    <th class="sorter-false">Testing</th>
                    <th class="sorter-false">Unstable</th>
                </tr>
            </thead>
            <tbody>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manjaro Repository</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <META http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="../data/css/style.css" rel="stylesheet">
    <link rel="icon" href="../data/img/manjaro.png">
</head>
<body class="no-js">
    <nav class="navbar navbar-toggleable-md navbar-light fixed-top bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="">
            <img src="../data/img/manjaro.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Manjaro Repository
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Repository State <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <span class="navbar-text">VERSION - DATE</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container template">
        <div id="filters">
            <div class="form-inline">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" id="http-filter" class="custom-control-input" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">HTTP</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" id="https-filter" class="custom-control-input" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">HTTPS</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" id="ftp-filter" class="custom-control-input" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">FTP</span>
                </label>
                <select id="country-filter" class="custom-select">
                    <option value="all" selected>All countries</option>
                    <option value="australia">Australia</option>
                    <option value="austria">Austria</option>
                    <option value="belarus">Belarus</option>
                    <option value="belgium">Belgium</option>
                    <option value="brasil">Brasil</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="canada">Canada</option>
                    <option value="chile">Chile</option>
                    <option value="china">China</option>
                    <option value="colombia">Colombia</option>
                    <option value="costa_rica">Costa Rica</option>
                    <option value="czech">Czech</option>
                    <option value="denmark">Denmark</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="greece">Greece</option>
                    <option value="hungary">Hungary</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="ireland">Ireland</option>
                    <option value="italy">Italy</option>
                    <option value="japan">Japan</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="philippines">Philippines</option>
                    <option value="poland">Poland</option>
                    <option value="portugal">Portugal</option>
                    <option value="romania">Romania</option>
                    <option value="russia">Russia</option>
                    <option value="singapore">Singapore</option>
                    <option value="south_africa">South Africa</option>
                    <option value="sweden">Sweden</option>
                    <option value="taiwan">Taiwan</option>
                    <option value="turkey">Turkey</option>
                    <option value="united_kingdom">United Kingdom</option>
                    <option value="united_states">United States</option>
                    <option value="vietnam">Vietnam</option>
                </select>
            </div>
        </div>
        <hr>
        <div id="states">
            <div class="state" id="green"></div> Up to date
            <div class="state" id="yellow"></div> Partially up to date
            <div class="state" id="red"></div> Out of date
        </div>

        <table id="mirrors" class="table table-sm">
            <thead>
                <tr>
                    <th>Mirror <span class="sort-arrow"></span></th>
                    <th>Country <span class="sort-arrow"></span></th>
                    <th>Protocol(s) <span class="sort-arrow"></span></th>
                    <th class="sorter-sync">Last sync (hh:mm) <span class="sort-arrow"></span></th>
                    <th class="sorter-branch">Stable <span class="sort-arrow"></span></th>
                    <th class="sorter-branch">Testing <span class="sort-arrow"></span></th>
                    <th class="sorter-branch">Unstable <span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody>
